<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>iPhone Style Radios Demo</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js" type="text/javascript"></script>
  <script src="https://raw.github.com/SteveSanderson/knockout/master/build/output/knockout-latest.debug.js" type="text/javascript" charset="utf-8"></script>
  <script src="knockout/iphone-style-checkboxes.js" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8" />
  <style type="text/css">
    body {
      padding: 10px; }
    th {
      text-align: right;
      padding: 4px;
      padding-right: 15px;
      vertical-align: top; }
    .css_sized_container .iPhoneCheckContainer {
      width: 250px; }
  </style>

  <script type="text/javascript" charset="utf-8">
    $(window).load(function() {
		appModel = function() {
			this.simple_bool = ko.observable(false);
			return this;
		}
		dataModel = new appModel();

    
	ko.bindingHandlers.iphoneStyle = {
	    init: function(element, valueAccessor, allBindingsAccessor, viewModel) {
			var bindings = allBindingsAccessor(),
				obsv = bindings.iphoneStyle
			$(element).iphoneStyle({
				onChange: function(elem, value) { obsv( value.toString() ); }
			});
	    },
	    update: function(element, valueAccessor, allBindingsAccessor, viewModel) {
			var bindings = allBindingsAccessor(),
				obsv = bindings.iphoneStyle
			$(element).iphoneStyle("refresh")
	    }
	};
	
	ko.applyBindings(dataModel);
    });
  </script>
  
</head>
<body>
  <table>
    <tr class="Knockout">
      <th><label for="knockout">Knockout</label></th>
      <td>
        <input type="checkbox" data-bind="iphoneStyle: dataModel.simple_bool" />
      </td>
    </tr>
  </table>
  <p>Checkbox status is <strong><span data-bind="text: dataModel.simple_bool">...</span></strong>.</p>

</body>
</html>
